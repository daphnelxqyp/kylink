# 使用预构建镜像部署（适用于小内存服务器）
# 用法：docker-compose -f docker-compose.prebuilt.yml up -d

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: kylink-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: kyads_suffixpool
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - kylink-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用（使用 GitHub Container Registry 预构建镜像）
  app:
    image: ghcr.io/daphnelxqyp/kylink:latest
    container_name: kylink-app
    restart: always
    ports:
      - "51001:51001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/kyads_suffixpool
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - ALLOW_MOCK_SUFFIX=${ALLOW_MOCK_SUFFIX:-false}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-500}
      - STOCK_CONCURRENCY=${STOCK_CONCURRENCY:-5}
      - CAMPAIGN_CONCURRENCY=${CAMPAIGN_CONCURRENCY:-3}
      - CRON_SECRET=${CRON_SECRET}
      - PROXY_API_URL=${PROXY_API_URL}
      - PROXY_API_KEY=${PROXY_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - kylink-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:51001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: kylink-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - kylink-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  kylink-network:
    driver: bridge
